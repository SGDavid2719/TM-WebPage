<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container-fluid row">

                <a class="navbar-brand" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
            </div>
            <div class="col-3">
                <form id="basicSearchForm">
                    <input name="basicsSearchTitleInput" id="basicsSearchTitleInput" class="form-control mr-sm-2"
                        type="text" placeholder="Introduzca un título" aria-label="Search">

            </div>
            <div class="col-2">
                <button id="basicSearchBtn" class="btn btn-outline-primary my-2 my-sm-0">Buscar</button>

            <div class="col-2">

        <div class="modal-dialog">
            <div class="modal-content">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="advancedSearchForm" class="row">
                        <div class="col-12 col-md-3 pb-2">
                            <label for="advancedSearchTitleInput">Título</label>
                        </div>
                        <div class="col-12 col-md-9 pb-2">
                            <input type="text" name="advancedSearchTitleInput" id="advancedSearchTitleInput"
                                class="form-control border-primary" placeholder="Introduzca un título">
                        </div>
                        <div class="col-12 col-md-3 pb-2 d-flex justify-content-start">
                            <label for="advancedSearchGenreInput">Género</label>
                        </div>
                        <div class="col-12 col-md-9 pb-2 d-flex justify-content-end">
                            <select name="advancedSearchGenreInput" id="advancedSearchGenreInput"
                                class="form-select border-primary" aria-labelledby="dropdownGenreMenu">
                                <option value="None" selected>None</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3 pb-2 d-flex justify-content-start">
                            <label for="advancedSearchYearInput">Año</label>
                        </div>
                        <div class="col-12 col-md-9 pb-2 d-flex justify-content-end">
                            <select name="advancedSearchYearInput" id="advancedSearchYearInput"
                                class="form-select border-primary" aria-labelledby="dropdownGenreMenu">

                            <label for="advancedSearchCountryInput">Páis</label>
                        </div>
                        <div class="col-12 col-md-9 pb-5 d-flex justify-content-end">
                            <select name="advancedSearchCountryInput" id="advancedSearchCountryInput"
                                class="form-select border-primary" aria-labelledby="dropdownGenreMenu">
                                <option value="None" selected>None</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="advancedSearchBtn" class="btn btn-outline-primary my-2 my-sm-0"
                        data-bs-dismiss="modal">Buscar</button>
                </div>
            </div>
